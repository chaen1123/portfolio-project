  <body >
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
  <div class="container">
    <span class="skiplink-text">Skip to main content</span>
  </div>
</a>

      <header>
          {% load staticfiles %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="{% url 'home' %}">Masashi Chaen</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link" href="https://twitter.com/home">Twitter</a>
              <a class="nav-item nav-link" href="{% static 'test.pdf'%}">Resume</a>
              <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
            </div>
          </div>
        </nav>
  </header>

<main role="main">
  <div class="container">


  <h1 class="text-center pt-3">Welcome to Masashi's Blog</h1>
  <br />
  <br />
  <h2>Latest Posts</h2>
  <hr />

  {% for blog in blogs.all%}
  <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
  {{ blog.pub_date_pretty }}
  <br />
  <img class="image-fluid" src="{{ blog.image.url}}" height=200 width=200 />
  <br />
  <p>{{ blog.summary }}</p>
  {% endfor %}

  </div>
</main>

<footer class="text-muted">
  <div class="container text-center">
    <p>CopyRight Masashi Chaen {% now "Y" %}</p>
  </div>
</footer>
